<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Scramble</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
   <div class="info">
      <p>Skip:<span class="skip">3</span></p>
      <p>Score:<span class="point">0</span></p>
      <p>lives:<span class="live">3</span></p>
   </div>
    <div class="container">
        <h2>WORD SCRAMBLE</h2>
         <div class="game">
            <p class="word"></p>
            <p class="hint">Hint:<span class="h">most played game</span></p>
         </div>
         <div class="uinput">
            <input type="text" id="usinput" placeholder="Enter a word" required>
         </div>
         <div class="button">
            <button class="ref" type="submit" id="red" onclick="randomword()">Skip Word</button>
            <button class="con" onclick="check()">Enter Word</button>
         </div>
    </div>
    <div class="popup" id="popup">
      <h2 class="result">GAME OVER</h2>
      <h3>TOTAL SCORE:<span class="tpoint">0</span></h3>
      <button type="button" onclick="closepopup()">Play Again</button>
  </div>
</body>
<script src="word.js" ></script>
<script src="main.js" ></script>
</html>
