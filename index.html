<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Scramble</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
   <div class="info">
      <p class="skips">Skip:<span>3</span></p>
      <p class="point">Score:<span>0</span></p>
   </div>
    <div class="container">
        <h2>WORD SCRAMBLE</h2>
         <div class="game">
            <p class="word"></p>
            <p class="hint">Hint:<span class="h">most played game</span></p>
         </div>
         <div class="uinput">
            <input type="text" id="usinput" placeholder="Enter a word">
         </div>
         <div class="button">
            <button class="new ref" onclick="randomword()">New Word</button>
            <button class="new con" onclick="check()">Enter Word</button>
         </div>
    </div>
</body>
<script src="main.js"></script>
</html>
